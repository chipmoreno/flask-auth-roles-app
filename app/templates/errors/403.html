{% extends "base.html" %}
{% block content %}
    <div class="container text-center mt-5">
        <h1 class="display-1 text-warning">403</h1>
        <h2 class="mb-4">Forbidden</h2>
        <p class="lead">You don't have permission to access this page.</p>
        <p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3 mr-2">Go to Homepage</a>
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary mt-3">Login</a>
            {% endif %}
        </p>
    </div>
{% endblock %}
